name: Build and Push Multi-Arch Docker Image

on:
  workflow_dispatch: # æ‰‹åŠ¨è§¦å‘

  push:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - '.github/workflows/docker-build.yml'
      - 'src/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Set version
        id: version
        run: |
          VERSION="v1.0.$(date +%Y%m%d%H%M)"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "APP_VERSION=$VERSION" > .env      # ğŸ‘ˆ å†™å…¥ .env æ–‡ä»¶
          echo "DOCKER_NAMESPACE=santoszhou" >> .env      # ğŸ‘ˆ å†™å…¥ .env æ–‡ä»¶
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # âœ… å¯ç”¨ QEMUï¼ˆæ”¯æŒ ARM æ¶æ„æ¨¡æ‹Ÿï¼‰
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # âœ… å¯ç”¨ Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # âœ… æ„å»ºå¹¶æ¨é€å¤šæ¶æ„é•œåƒ
      - name: Build and Push Multi-Arch Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/keep:spring-boot-action_${{ env.VERSION }}
