name: CI/CD with Docker Compose

on:
  workflow_dispatch: # æ‰‹åŠ¨è§¦å‘

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Set version
        id: version
        run: |
          VERSION="v1.0.$(date +%Y%m%d%H%M)"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "APP_VERSION=$VERSION" > .env      # ðŸ‘ˆ å†™å…¥ .env æ–‡ä»¶
          echo "DOCKER_NAMESPACE=santoszhou" > .env      # ðŸ‘ˆ å†™å…¥ .env æ–‡ä»¶
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub # ç™»é™†docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/keep:spring-boot-action_${{ env.VERSION }} .
          docker push ${{ secrets.DOCKER_USERNAME }}/keep:spring-boot-action_${{ env.VERSION }}

      - name: Pull Code
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /usr/local/service/spring-boot-action
            git pull

      - name: Upload files to server
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: ".env"
          target: "/usr/local/service/spring-boot-action"

      - name: SSH to Server and Deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /usr/local/service/spring-boot-action
            docker-compose pull
            docker-compose up -d